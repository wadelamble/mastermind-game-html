<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<link rel="stylesheet" type="text/css" href="index.css">
<link rel="icon" type="image/png" href="mastermind icon.png">
</head>
<body onload="startMenu()">
    <main>
        <p>Loading content from the API: <b id="name">...</b></p>
    </main>
    <h1 id='title'>MASTERMIND</h1>
    <div id="startButtons">
        <button id="Play" class="playButton" onclick="window.location.href='play.html'" type="button">Play</button>
        <button id="Stats" class="statsButton" onclick="window.location.href='stats.html'" type="button">Statistics</button>
        <button id="Settings" class="settingsButton" onclick='settingsButtonClick()'>Settings</button>
    </div>
    <button id="create-container-button">Create container</button>
    <button id="delete-container-button">Delete container</button>
    <button id="upload-button">Upload Var</button>
    <button id="delete-button">Delete selected files</button>
    <button id="download-button">Download</button>
    <p><b>Status:</b></p>
    <p id="status" style="height:160px; width: 593px; overflow: scroll; color: white;" />
    <p><b>Files:</b></p>
    <select id="file-list" multiple style="height:222px; width: 593px; overflow: scroll;" />
    
<script src="index.js"></script>
</body>
</html>
